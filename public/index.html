<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <script>
    document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
  </script>

  <link rel="stylesheet" href="css/global.css">
</head>
<body>

  <main class="container">

    <form>
      <div class="row">
        <p class="col">
          <select class="choices-left"></select>
        </p>
        <p class="col">
          <select class="choices-right"></select>
        </p>
      </div>
    </form>


    <section>
      <h2 class="title title--chart">Genders</h2>
      <div class="row lr-titles">
        <span class="col js-title-left"></span>
        <span class="col js-title-right"></span>
      </div>
      <div class="chart chart--genders js-chart-genders"></div>
    </section>

    <section>
      <h2 class="title title--chart">Ages</h2>
      <div class="row lr-titles">
        <span class="col js-title-left"></span>
        <span class="col js-title-right"></span>
      </div>
      <div class="chart chart--ages js-chart-ages"></div>
    </section>

    <section>
      <h2 class="title title--sub">Notes</h2>
      <ul>
        <li>Parliament data is from the <a href="http://data.parliament.uk/membersdataplatform/memberquery.aspx">Members Names Information Service</a>.</li>
        <li>UK population data is from <a href="https://www.ons.gov.uk/peoplepopulationandcommunity/populationandmigration/populationprojections/bulletins/nationalpopulationprojections/2016basedstatisticalbulletin">this Office for National Statistics 2016-based bulletin</a>.</li>

      </ul>
    </section>
  </main>

  <script src="js/d3.min.js"></script>
  <script src="js/pop.chart.js"></script>
  <script src="js/pop.controller.js"></script>

  <script>
    pop.controller();
  </script>

</body>
</html>
